
<form #recordForm="ngForm" (ngSubmit)="onSubmit(recordForm)">
    <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
    <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          ngModel
          email
        />
    </div>
        <div class="col-sm-3"></div>
</div>
<div class="row"><div class="col-sm-3"></div><div class="col-sm-6"><hr></div><div class="col-sm-3"></div></div>

<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-3">
    <p>Select Start date</p>
    <ngb-datepicker
      #dp
      ngModel
      name="startDate"
      (navigate)="date = $event.next"
    ></ngb-datepicker>
  </div>
  <div class="col-sm-3">
    <ngb-timepicker name="startTime" ngModel></ngb-timepicker>
  </div>
  <div class="col-sm-3"></div>
</div>
<div class="row"><div class="col-sm-3"></div><div class="col-sm-6"><hr></div><div class="col-sm-3"></div></div>
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-3">
    <p>Select End date</p>
    <ngb-datepicker
      #dp
      ngModel
      name="endDate"
      (navigate)="date = $event.next"
    ></ngb-datepicker>
  </div>
  <div class="col-sm-3">
    <ngb-timepicker name="endTime" ngModel></ngb-timepicker>
  </div>
  <div class="col-sm-3"></div>
</div>
<div class="row"><div class="col-sm-3"></div><div class="col-sm-6"><hr></div><div class="col-sm-3"></div></div>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <button
        type="submit"
        class="btn btn-primary"
        >
        Submit
        </button>
    </div>

    <div class="col-sm-3"></div>
  </div>

</form>
